<div ng-controller="advertDetailsController" class="col-lg-8 col-lg-offset-2" >
  <div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{advert.title}}</h3>
  </div>
  <div class="panel-body">
      <h5>Kategorija: {{advert.categoryTitle}}</h5>
      <h5>Opis: {{advert.description}} </h5>
      <h5>Vlasnik: {{advert.ownerName}} </h5>
      <h5>Datum objave: {{advert.creationDate}}</h5>
      <ul>
          <li ng-repeat="categorySpecValue in advert.categorySpecValues">
              {{categorySpecValue.categorySpecTitle}}
              <br />
              {{categorySpecValue.value}}
          </li>
      </ul>
      <a href="#" class="btn btn-success">Prijavi se na oglas</a>
      <a href="#" class="btn btn-danger">Neprimjeren sadr≈æaj</a>
  </div>
</div>

</div>
