<div class="col-lg-8 col-lg-offset-2">

    <h2 id="adName">Ime Oglasa</h2>
    <h5 id="adOwner">Ime Vlasnika Oglasa</h5>
    <h2>Send an application on this advert</h2>
    <br><br>

    <style>
      input.ng-invalid.ng-dirty{border: 2px solid red;}
    </style>

    <form name="frm" class="form-horizontal">
    <fieldset>

      <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
          <input ng-model="newApplication.username" type="text" class="form-control" id="inputName" placeholder="Username or Nickname">
        </div>
      </div>

      <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <input ng-model="newApplication.email"  type="email" class="form-control" name="userEmail" id="inputEmail" placeholder="username@example.com" required>
          <span ng-show="frm.userEmail.$dirty && frm.userEmail.$error.email">Wrong format</span>
          <span ng-show="frm.userEmail.$dirty && frm.userEmail.$error.required">Required field</span>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
        <div class="col-lg-10">
          <input ng-model="newApplication.phone" ng-minlength="11" type="text" name="userPhone" class="form-control" id="inputPhone" placeholder="+387xxxxxxxx" required >
           <span ng-show="frm.userPhone.$dirty && frm.userPhone.$error.required">Required field</span>
        </div>
      </div>

      <br> <br>

      <div class="form-group">
        <label for="reportMessage" class="col-lg-2 control-label">Report Message</label>
        <div class="col-lg-10">
          <textarea ng-model="newApplication.message" class="form-control" rows="4" id="reportMessage"></textarea>
          <span class="help-block">Please leave a message for the owner of this advert.</span>
        </div>
      </div>


      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button ng-click="subscribe()" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
  </div>
