<script src="../../app/controllers/advert/advertsListController.js"></script>
<div class="col-lg-8 col-lg-offset-2" ng-init="getAdverts()">

  <h2>Find an advert</h2>

<!-- SVE OVO JA -->

  <div class="panel panel-primary">
    <div class="panel-body">
        <br> <br>
      <form class="form-horizontal">
        <fieldset>

          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-1">
              <input type="text" class="form-control" id="inputName" placeholder="e.g. Trosobni stan Hrasno">
            </div>
          </div>

          <div class="form-group">
          <label class="col-lg-2 control-label">Pick a Category:</label>
          <div class="col-lg-10">
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                Kategorija 1
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Kategorija 2
              </label>
            </div>
          </div>
        </div>

        </fieldset>
      </form>

    </div>
  </div>

  <h3>Aktivni oglasi</h3>

  <div class="panel panel-primary">
    <div class="list-group">
      <span ng-repeat="advert in adverts">
        <a href="/#!/advert/details/{{advert.id}}" class="list-group-item">
          <h4 class="list-group-item-heading"><b>{{advert.title}}</b></h4>
          <h5 class="list-group-item-heading">Vlasnik: {{advert.ownerName}}</h5>
          <p class="list-group-item-text">Opis: {{advert.description}}</p>
          <!-- <button ng-click="location.href=/#!/advert/details/{{advert.advertID}}" > klikni me</button> -->
        </a>
        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Category</label>
            <div class="col-lg-10">
                <select multiple="" class="form-control" id="select" ng-change="setCategory()" ng-model="categoryIndeks.value">
                    <option value="all">Show all adverts</option>
                    <option ng-repeat="c in categories" value="{{ $index }}">{{ c.title }}</option>
                </select>
            </div>
        </div>
        <a href="/#!/advert/create" class="list-group-item">Add advert</a>
       </span>
    </div>
  </div>

</div>
